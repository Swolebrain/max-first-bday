<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Max's First Birthday</title>
  <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2 class="centered">CALLING ALL</h2>
  <img src="assets/img/superheroes.png" alt="Max's Birthday Party" class="centered">
  <div class="superhero-container">
    <img id="thor" src="assets/img/thor.png" alt="">
    <img id="hulk" src="assets/img/hulk.png" alt="">
    <img id="ironman" src="assets/img/ironman.png" alt="">
    <img id="captainamerica" src="assets/img/captainamerica.png" alt="">
  </div>
  <img class="maximg" src="assets/img/max.png" alt="Max Alexander Moreno">
  <h2>IS TURNING ONE!</h2>
  <h3>SATURDAY, MARCH 25 @3pm <br>
  7270 SW 15th St</h3>
  <div id="rsvp-now" class="rsvp-now">
      <img src="assets/img/pow.svg" alt="" class="powbg">
      <h1>RSVP NOW!</h1>
  </div>
  <h4>Don't forget to wear your favorite superhero gear!</h4>

  <div id="modal">
    <img src="assets/img/spideyweb.png" alt="" class="web">
    <div id="form">
      <h3>Your Name</h3>
      <input type="text" id="name" value="">
      <h3>How many adults? <input type="number" id="numAdults" value="0"></h3>
      <h3>How many children? <input type="number" id="numChildren" value="0"></h3>
      <div class="buttons">
        <button id="decline-btn">We can't make it!</button>
        <button id="rsvp-btn">Sign me up!</button>
        <button id="view-guests-btn">See Guests</button>
      </div>
      <h3 style="opacity:0;" id="feedback">Feedback</h3>
    </div>
    <img class="spidey" src="assets/img/spiderman.png" alt="">
  </div>
  <script src="js/main.js"></script>
</body>
</html>
